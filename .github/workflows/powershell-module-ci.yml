name: PowerShell Module CI
on:
    # Pull Request
  pull_request:
    types: [opened, synchronize]
    branches:
      # Branch with JumpCloudModule_ on it
      - 'JumpCloudModule/**'
jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
    - name: Check Base Branch Name
      run: |
        if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          echo "This is the main branch1"
          exit 1
        fi

  clone:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
  Publish-PowerShell-Artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      Source: "CodeArtifact"
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            PowerShell
      - shell: pwsh
        run: |
          . "./PowerShell/Deploy/BuildNuspecFromPsd1.ps1" -RequiredModulesRepo PSGallery