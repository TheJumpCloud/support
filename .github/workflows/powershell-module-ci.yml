name: PowerShell Module CI

env:
  # Set the release type of the release, valid values are 'major', 'minor' or 'patch'
  # override version boolean. If specified, valid vlaues are 'true' or 'false'
  OVERRIDE_VERSION: "false"
on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - "master"
    paths:
      - "PowerShell/Deploy/**"
      - "PowerShell/JumpCloud Module/**"
      - "PowerShell/ModuleChangelog.md"
    types: [opened, synchronize, reopened, labeled, unlabeled]
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Set-Label-Var:
    if: ${{ github.event.pull_request.label.name == 'minor' }}
    runs-on: ubuntu-latest
    steps:
      - name: Set Minor Verison
        run: echo "RELEASE_TYPE=minor" >> $GITHUB_ENV
    # if: ${{ github.event.pull_request.label.name == 'major' }}
    # runs-on: ubuntu-latest
    # steps:
    #   - name: Set Major Verison
    #     run: echo "RELEASE_TYPE=major" >> $GITHUB_ENV
    # if: ${{ github.event.pull_request.label.name == 'patch' }}
    # runs-on: ubuntu-latest
    # steps:
    #   - name: Set Patch Verison
    #     run: echo "RELEASE_TYPE=patch" >> $GITHUB_ENV
  Display-Vars:
    runs-on: ubuntu-latest
    steps:
      - name: show the refs
        shell: bash
        run: |
          echo github.base_ref ${{ github.base_ref }}
          echo github.head_ref ${{ github.head_ref }}
          echo github.ref ${{ github.ref }}
          echo github.ref_name ${{ github.ref_name }}
          echo $RELEASE_TYPE
  Filter-Branch:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.labels.*.name, 'PowerShell Module')
    steps:
      - run: echo "Building JumpCloud Module Event 'JumpCloudModule_'"

  Next-Step:
    needs: Filter-Branch
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "hello"
