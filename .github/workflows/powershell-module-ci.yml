name: PowerShell Module CI
on:
  push:
    paths:
    # JumpCloud Module
    - 'PowerShell/JumpCloud Module/**'
    # Pull Request
  pull_request:
    paths:
    # JumpCloud Module
    - 'PowerShell/JumpCloud Module/**'
    types:
      - "opened"
jobs:
  Test-Diff-Master-Branch:
    runs-on: ubuntu-latest
    steps:
      - name : testPR
        uses: actions/checkout@v4
      - name: Get diff if pull request
        if: github.event_name == 'pull_request'
        run: |
          git diff --name-only origin/master
          git diff --name-only origin/master > diff.txt
          echo "::set-output name=diff::$(cat diff.txt)"
  clone:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
  Publish-PowerShell-Artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      Source: "CodeArtifact"
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            PowerShell
      - shell: pwsh
        run: |
          . "./PowerShell/Deploy/BuildNuspecFromPsd1.ps1" -RequiredModulesRepo PSGallery