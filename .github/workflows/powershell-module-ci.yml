name: PowerShell Module CI
on:
  push:
    branches:
      - 'JumpCloudModule/**'
  pull_request:
    types: [opened, synchronize]
    # branches:
    #   - 'JumpCloudModule/**'
jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
  check_branch:
    runs-on: ubuntu-latest
    steps:
    - name: Check Base Branch Name
      run: |
        if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
          echo "This is the main branch1"
          exit 1
        fi
  Publish-PowerShell-Artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      Source: "CodeArtifact"
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            PowerShell
      - shell: pwsh
        run: |
          . "./PowerShell/Deploy/BuildNuspecFromPsd1.ps1" -RequiredModulesRepo PSGallery