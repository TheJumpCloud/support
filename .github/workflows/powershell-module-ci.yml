name: PowerShell Module CI
on:
  pull_request:
    branches:
      - 'JumpCloudModule_**'
jobs:
  check-changes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check Changes in Folder
        run: |
            git fetch origin ${{ github.base_ref }}:$GITHUB_WORKSPACE/base_branch
            git checkout $GITHUB_WORKSPACE/base_branch
            if [[ -z "$(git diff ${{ github.head_ref }}..$GITHUB_WORKSPACE/base_branch)" ]]; then
              echo "No changes detected. Exiting workflow."
              exit 0
            fi
  clone:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
  Publish-PowerShell-Artifact:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      Source: "CodeArtifact"
    steps:
      - uses: actions/checkout@v4
        with:
          sparse-checkout: |
            PowerShell
      - shell: pwsh
        run: |
          . "./PowerShell/Deploy/BuildNuspecFromPsd1.ps1" -RequiredModulesRepo PSGallery