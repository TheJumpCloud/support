name: PowerShell Module CI

env:
  # Set the release type of the release, valid values are 'major', 'minor' or 'patch'
  RELEASE_TYPE: "patch"
  # override version boolean. If specified, valid vlaues are 'true' or 'false'
  OVERRIDE_VERSION: "false"
on:
  pull_request:
    # Sequence of patterns matched against refs/heads
    branches:
      - "master"
    paths:
      - "PowerShell/Deploy/**"
      - "PowerShell/JumpCloud Module/**"
      - "PowerShell/ModuleChangelog.md"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  Display-Vars:
    runs-on: ubuntu-latest
    steps:
      - name: show the refs
        shell: bash
        run: |
          echo github.base_ref ${{ github.base_ref }}
          echo github.head_ref ${{ github.head_ref }}
          echo github.ref ${{ github.ref }}
          echo github.ref_name ${{ github.ref_name }}
  Filter-Branch:
    runs-on: ubuntu-latest
    if: ${{contains(github.head_ref, 'JumpCloudModule_')}}
    steps:
      - run: echo "The head of this PR starts with 'JumpCloudModule_'"

  Next-Step:
    needs: Filter-Branch
    runs-on: ubuntu-latest
    steps:
      - name: Hello World
        run: echo "hello"
