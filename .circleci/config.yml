version: 2.1
jobs:
  ignore-ghpages:
    docker:
      - image: cimg/base:stable
    steps:
      - skip:
          name: skip
          command: |
            echo "skipping gh-pages ci run"

workflows:
  basic-workflow:
    jobs:
      - ignore-ghpages:
          filters:
            branches:
              ignore: gh-pages