version: 2.1
setup: true
orbs:
  path-filtering: circleci/path-filtering@0.0.2
workflows:
  version: 2
  check-updated-files:
    jobs:
    - path-filtering/filter:
        mapping: |
          "PowerShell/Deploy" PowerShellModified true
          "PowerShell/JumpCloud Module" PowerShellModified true
          "PowerShell/JumpCLoud" PowerShellModified true
        base-revision: master
        config-path: .circleci/workflows.yml