version: 2.1

workflows:
  version: 2
  basic-workflow:
    jobs:
      - ignore_gh_pages

jobs:
  ignore_gh_pages:
    docker:
      - image: cimg/base:stable
    steps:
      - skip_run


commands:
  skip_run:
    steps:
      - run:
          name: skip run
          command: |
            echo "skipping gh-pages ci run"