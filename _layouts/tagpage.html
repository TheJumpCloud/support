---
layout: default
---

<div class="post">
    <h1>Tag: {{ page.tag }}</h1>
    <ul>
    {% for post in site.tags[page.tag] %}
    <li><a href="{{ site.baseurl | prepend: site.url }}{{ post.url }}">{{ post.title }}</a><br>
        {{ post.description }}
    </li>
    {% endfor %}
    </ul>
</div>
<hr>
